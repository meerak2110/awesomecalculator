name: Install Awesome Calculator Package
on:
  workflow_run:
    workflows: ["Awesome Calculator CI build"]
    types:
      - completed
jobs:
  install_package:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download artifact from workflow run
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "awesome-calculator"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/awesome-calculator.zip`, Buffer.from(download.data));
      
      - name: Unzip artifact
        run: |
          unzip awesome-calculator.zip -d ./dist
          ls -la ./dist
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install ./dist/*.whl
      
      - name: Verify installation
        run: |
          python -c 'import calculator; print("Package installed successfully!")'
